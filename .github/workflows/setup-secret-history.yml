name: Setup Secret History

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if secret history exists
        id: check
        run: |
          if git log --all --oneline -- ".env" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create secret history
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo 'API_KEY=sk_live_real_secret_oops' > .env
          git add -f .env
          git commit -m "Add environment config"

          git rm .env
          git commit -m "Remove .env - should not be committed"

          git push
