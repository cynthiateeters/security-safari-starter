<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Poll</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body class="bg-slate-50 text-slate-800 font-sans max-w-xl mx-auto p-4 my-8">
    <h1 class="text-slate-600 text-2xl font-bold mb-6">Quick Poll</h1>

    <form id="poll-form" class="bg-white p-6 rounded-lg mb-6 shadow">
      <label for="response" class="block mb-2 font-medium">
        What's your favorite programming language?
      </label>
      <input
        type="text"
        id="response"
        name="response"
        placeholder="Type your answer..."
        required
        class="w-full p-3 border border-slate-300 rounded mb-4 text-base focus:outline-2 focus:outline-blue-500 focus:outline-offset-2"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white border-none px-6 py-3 rounded text-base cursor-pointer hover:bg-blue-600 focus:outline-2 focus:outline-blue-500 focus:outline-offset-2"
      >
        Submit
      </button>
    </form>

    <p class="font-medium mb-2">Your response:</p>
    <div id="output" class="p-4 bg-green-100 rounded min-h-8"></div>

    <h2 class="text-xl font-bold mt-8 mb-4">Quick Calculator</h2>

    <form id="calc-form" class="bg-white p-6 rounded-lg mb-6 shadow">
      <label for="expression" class="block mb-2 font-medium">
        Enter a math expression:
      </label>
      <input
        type="text"
        id="expression"
        name="expression"
        placeholder="e.g., 2 + 2"
        required
        class="w-full p-3 border border-slate-300 rounded mb-4 text-base focus:outline-2 focus:outline-blue-500 focus:outline-offset-2"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white border-none px-6 py-3 rounded text-base cursor-pointer hover:bg-blue-600 focus:outline-2 focus:outline-blue-500 focus:outline-offset-2"
      >
        Calculate
      </button>
    </form>

    <p class="font-medium mb-2">Result:</p>
    <div id="calc-result" class="p-4 bg-green-100 rounded min-h-8"></div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
